<app-navbar [showBackButton]="true"></app-navbar>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 py-40 mx-2 md:mx-12 lg:mx-18">
  @for(image of mobileImages[projectIndex]; track image) {
    <div class="relative mx-auto my-3 border-gray-800 dark:border-gray-400 bg-gray-800 border-[14px] rounded-[2.5rem] h-[600px] w-[300px]">
      <div class="h-[32px] w-[3px] bg-gray-800 dark:bg-gray-400 absolute -start-[17px] top-[72px] rounded-s-lg"></div>
      <div class="h-[46px] w-[3px] bg-gray-800 dark:bg-gray-400 absolute -start-[17px] top-[124px] rounded-s-lg"></div>
      <div class="h-[46px] w-[3px] bg-gray-800 dark:bg-gray-400 absolute -start-[17px] top-[178px] rounded-s-lg"></div>
      <div class="h-[64px] w-[3px] bg-gray-800 dark:bg-gray-400 absolute -end-[17px] top-[142px] rounded-e-lg"></div>
      <div class="rounded-[2rem] overflow-hidden w-[272px] h-[572px] bg-white dark:bg-gray-400">
          <img loading="lazy" class="w-[272px] h-[572px]" [title]="image.alt" [src]="image.url" [alt]="image.alt">
      </div>
    </div>
  }
</div>
